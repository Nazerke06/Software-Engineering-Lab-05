<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        li {
            background: #eef5ee;
            border: 1px solid #cde0ce;
            border-radius: 5px;
            padding: 8px 12px;
            margin: 4px 0;
        }

        li:hover {
            background: #d6ecd8;
        }

        p {
            width: 400px;
            margin: 8px auto;
            font-size: 16px;
        }

        strong {
            color: #333;
        }

        form {
            width: 400px;
            margin: 10px auto;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #b02a37;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1 th:text="'Application Request ID: ' + ${applicationRequest.id}"></h1>
<ul>
    <li th:each="op : ${operators}" th:text="${op.name + ' ' + op.surname + ' (' + op.department + ')'}"></li>
</ul>

<p><strong>User Name:</strong> <span th:text="${applicationRequest.userName}"></span></p>
<p><strong>Course:</strong> <span th:text="${applicationRequest.courseName}"></span></p>
<p><strong>Phone:</strong> <span th:text="${applicationRequest.phone}"></span></p>
<p><strong>Commentary:</strong> <span th:text="${applicationRequest.commentary}"></span></p>
<p><strong>Handled:</strong> <span th:text="${applicationRequest.handled}"></span></p>

<form th:action="@{'/process/' + ${applicationRequest.id}}" method="post">
    <button type="submit">Mark as Processed</button>
</form>

<form th:action="@{'/delete/' + ${applicationRequest.id}}" method="post">
    <button type="submit">Delete</button>
</form>

<a href="/">Back to Home</a>
</body>
</html>
