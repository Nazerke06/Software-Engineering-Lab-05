<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Requests</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 25px;
        }

        .nav-links a {
            margin: 0 10px;
            color: #007bff;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: #007bff;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f7ff;
        }

        button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #b02a37;
        }

        .process-link {
            color: #28a745;
            font-weight: 500;
        }

        .process-link:hover {
            text-decoration: underline;
        }
    </style>
    <meta charset="UTF-8">
</head>
<body>
<h1>All Application Requests</h1>

<a href="/add">âž• Add New Request</a> |
<a href="/pending">ðŸ•“ Pending</a> |
<a href="/processed">âœ… Processed</a>

<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Phone</th>
        <th>Course</th>
        <th>Handled</th>
        <th>Actions</th>
    </tr>

    <tr th:each="req : ${applicationRequests}">
        <td th:text="${req.id}"></td>
        <td th:text="${req.userName}"></td>
        <td th:text="${req.phone}"></td>
        <td th:text="${req.course != null ? req.course.name : 'â€”'}"></td>
        <td th:text="${req.handled} ? 'Yes' : 'No'"></td>
        <td>
            <a th:href="@{'/process/' + ${req.id}}" th:if="${!req.handled}">Process</a> |
            <form th:action="@{'/delete/' + ${req.id}}" method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
